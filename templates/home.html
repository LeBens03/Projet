{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{name}}!
</h1>
<div class="field">
  <a href="Home/nouvelleQuestion" class="button">Créer une nouvelle question</a>
</div>
<div class="dropdown is-hoverable">
  <div class="dropdown-trigger">
    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
      <span>Vos questions précedemment crées</span>
      <span class="icon is-small">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
    </button>
  </div>
  <div class="dropdown-menu" id="dropdown-menu" role="menu">
    <div class="dropdown-content">
      {%for i in range(1, nb_Questions+1)%}
      <a href="/Home/Question/{{i}}" class="dropdown-item">
        Question {{ i }}
      </a>
      {% endfor %}
    </div>
  </div>
</div>
<div class="field">
  <a href="/Home/pageDeQuestions" class="button">Générer une page de questions </a>
</div>
<div class="field">
  <a href="/Home/compteEtudiants" class="button">Créer des comptes étudiants </a>
</div>

{% endblock %}
