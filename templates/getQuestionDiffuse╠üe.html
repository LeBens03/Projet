{% extends "base.html" %}

{% block content %}

<div class="column is-12 ">
    <h3 class="title">Question {{ numQuestion }}</h3>
    <div class="box">
        <form method="POST" action="/login">
            <div class="field">
                <label class="label">Code de la question :</label>  <h5>{{question.identifiant}}</h5>
            </div>
            <div class="is-grouped">
                <label class="label">Etiquettes :</label>
                {% for etiquette in question.etiquettes %}
                <button class="button is-info" type="button">
                {{etiquette}}
                </button>
                {% endfor %}
            </div>
            <div class="field">
                <label class="label">Enoncé :</label>  <h5>{{question.enonce}}</h5>
            </div>
            <div class="field">
                <label class="label">Propositions :</label>
                {% for proposition in question.propositions %}
                <label class="radio">
                    <input type="radio" name="proposition">
                    {{proposition}}
                </label>
                {% endfor %}
            </div>
            <div class="field">
                <div class="buttons">
                    <button class="button is-success" type="button">
                        <span class="icon is-small">
                          <i class="fas fa-check"></i>
                        </span>
                        <span>Affichage Réponses en direct</span>
                      </button>
                    <button class="button is-danger" type="submit" formaction="/supprimerQuestion/{{numQuestion}}">Stop Réponses
                        <span class="icon is-small">
                          <i class="fas fa-times"></i>
                        </span>
                    </button>
                    <button class="button is-warning" type="submit" formaction="/Home/Question/DiffuserQuestion{{numQuestion}}">Affichage Correction 
                        <span class="icon is-small">
                          <i class="fas fa-times"></i>
                        </span>
                    </button>
                    <button class="button is-danger" type="submit" formaction="/supprimerQuestionDiffusée/{{numQuestion}}">Quitter
                        <span class="icon is-small">
                          <i class="fas fa-times"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
