{% extends "base.html" %}

{% block content %}

<h1 class="title">{{titre}}</h1>

<div class="column is-4 is-offset-4">
    <form action="#" method="post">
        {%for i in range(1, nbQuestions+1)%}
        <h3 class="subtitle">Question {{i}}</h3>
            <div class="box">
                <div class="field">
                    <label class="label">Etiquettes :</label>
                    {% for etiquette in questions[i-1].etiquettes %}
                        <button class="button is-info" type="button">
                            {{etiquette}}
                        </button>
                    {% endfor %}
                </div>
                <div class="field">
                    <label class="label">Enonc√© :</label>  <h5>{{questions[i-1].enonce}}</h5>
                </div>
                <div class="field">
                    <label class="label">Propositions :</label>
                    {% for proposition in questions[i-1].propositions %}
                        <label class="checkbox">
                            <input type="checkbox" name="proposition">
                            {{proposition}}
                        </label>
                    {% endfor %}
                </div>
            </div> 
        {% endfor %}
        <div class="control">
            <button class="button is-link column is-4 is-offset-4">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
